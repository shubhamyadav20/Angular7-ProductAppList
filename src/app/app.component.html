<div class="container">
  <h1>{{title}}</h1>
  <p class="text-info">this angular app is created by {{name}}</p>
  <div class="row">
    <div class ="row">
      <div class="col-md-2">Filter By:</div>
        <div class="col-md-6"><input [(ngModel)]='searchText' type="text" class="form-control"/>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <th>
            <button class="btn btn-info" (click)='toggleImage()'>
              {{showImage ? 'Hide' : 'Show'}}Image
            </button>
          </th>
          <th>
            name
          </th>
          <th>
            code
          </th>
          <th>
            price
          </th>
          <th>
              rating
            </th>
            <th>
                release date
              </th>
        </thead>
        <tbody>
          <tr *ngFor="let p of products | productfilter:searchText">
            <td>
              <img *ngIf="showImage" [src]="p.imageUrl"
              [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'>
            </td>
            <td>
                {{p.productName | uppercase}}
              </td>
              <td>
                  {{p.productCode}}
                </td>
                <td>
                    {{p.price | currency:'USD' : 'symbol' :'1.2-2'}}
                  </td>
                  <td>
                      {{p.starRating}}
                    </td>
                    <td>
                        {{p.releaseDate}}
                      </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
